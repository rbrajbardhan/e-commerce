{% extends "base.html" %}

{% block content %}
<div class="container py-5 text-center">
    <div class="glass-card p-5 mx-auto" style="max-width: 500px; background: rgba(239, 68, 68, 0.05); border: 1px solid rgba(239, 68, 68, 0.2); border-radius: 28px;">
        <div class="mb-4" style="font-size: 3rem;">⚠️</div>
        <h2 class="text-white fw-bold">Remove Product?</h2>
        <p class="text-secondary mb-5">Are you sure you want to delete <strong>"{{ product.name }}"</strong>? This action cannot be undone and will remove it from all customer collections.</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex gap-3 justify-content-center">
                <a href="{% url 'vendor_dashboard' %}" class="btn btn-outline-light px-4 py-2" style="border-radius: 12px;">Cancel</a>
                <button type="submit" class="btn btn-danger px-4 py-2" style="border-radius: 12px; background: #ef4444;">Permanently Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
