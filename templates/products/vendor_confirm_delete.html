{% extends "base.html" %}

{% block content %}
<div class="container py-5 d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="glass-card p-5 text-center" style="max-width: 500px; background: rgba(239, 68, 68, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(239, 68, 68, 0.2); border-radius: 28px; box-shadow: 0 25px 50px -12px rgba(239, 68, 68, 0.15);">
        <div class="mb-4" style="font-size: 4rem; filter: drop-shadow(0 0 10px rgba(239, 68, 68, 0.4));">⚠️</div>
        <h2 class="text-white fw-bold mb-3">Confirm Deletion</h2>
        <p class="text-secondary mb-5">
            Are you sure you want to permanently delete <br>
            <strong class="text-white">"{{ product.name }}"</strong>? <br>
            <span class="small opacity-75">This action cannot be undone.</span>
        </p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex gap-3 justify-content-center">
                <a href="{% url 'vendor_dashboard' %}" class="btn btn-outline-secondary px-4 py-2" style="border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); color: #94a3b8;">
                    Cancel
                </a>
                <button type="submit" class="btn btn-danger px-4 py-2" style="border-radius: 12px; background: #ef4444; border: none; font-weight: 600;">
                    Delete Forever
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
