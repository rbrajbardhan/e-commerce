{% extends "base.html" %}

{% block content %}
<style>
    .auth-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .auth-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 3rem;
        width: 100%;
        max-width: 450px;
        text-align: center;
    }

    .otp-input-style input {
        letter-spacing: 12px;
        font-size: 2rem !important;
        font-weight: 800;
        text-align: center;
    }
</style>

<div class="container auth-container">
    <div class="auth-card">
        <div class="auth-header mb-4 text-center">
            <div class="mb-3" style="font-size: 3rem;">ðŸ“§</div>
            <h2 class="text-white fw-bold">Verify Your Identity</h2>
            <p class="text-secondary">We've sent a 6-digit code to <br>
               <span class="text-accent fw-bold">{{ user_email }}</span>
            </p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4 otp-input-style">
                {{ form.otp }}
                {% if form.otp.errors %}
                    <div class="text-danger small mt-2">âœ• {{ form.otp.errors.0 }}</div>
                {% endif %}
            </div>

            <button type="submit" class="btn-emerald-pill w-100 py-3 fs-5">Verify & Access</button>
        </form>

        <div class="auth-footer mt-4 text-center" style="color: #94a3b8; font-size: 0.9rem;">
            Didn't receive a code? <a href="{% url 'login' %}" style="color: var(--accent-color); text-decoration: none;">Try logging in again</a>
        </div>
    </div>
</div>
{% endblock %}
