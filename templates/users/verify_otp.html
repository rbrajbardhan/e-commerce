{% extends "base.html" %}

{% block content %}
<style>
    /* --- AUTH CONTAINER --- */
    .auth-container {
        min-height: 85vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 0;
    }

    .auth-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 28px;
        padding: 3.5rem;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        text-align: center;
    }

    /* --- OTP INPUT STYLING --- */
    /* Target the Django form field widget specifically */
    .otp-field-wrapper input {
        background: rgba(0, 0, 0, 0.2) !important;
        border: 2px solid rgba(255, 255, 255, 0.1) !important;
        color: var(--accent-color) !important;
        border-radius: 16px;
        padding: 1.5rem !important;
        letter-spacing: 15px;
        font-size: 2.2rem !important;
        font-weight: 800;
        text-align: center;
        width: 100%;
        outline: none;
        transition: all 0.3s ease;
    }

    .otp-field-wrapper input:focus {
        border-color: var(--accent-color) !important;
        background: rgba(0, 0, 0, 0.3) !important;
        box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1) !important;
    }

    /* Legibility for Placeholder */
    .otp-field-wrapper input::placeholder {
        color: rgba(148, 163, 184, 0.3) !important;
        letter-spacing: 15px;
    }

    .btn-verify {
        background: var(--accent-color);
        color: white;
        border: none;
        border-radius: 14px;
        padding: 16px;
        font-weight: 700;
        width: 100%;
        margin-top: 1.5rem;
        transition: all 0.3s;
        font-size: 1.1rem;
    }

    .btn-verify:hover {
        background: var(--accent-hover);
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(16, 185, 129, 0.25);
    }

    .text-accent { color: var(--accent-color); }
</style>

<div class="container auth-container">
    <div class="auth-card">
        <div class="auth-header mb-4">
            <div class="mb-3" style="font-size: 3.5rem; filter: drop-shadow(0 0 15px rgba(16, 185, 129, 0.3));">ðŸ“§</div>
            <h2 class="text-white fw-bold mb-2">Verify Identity</h2>
            <p class="text-secondary small">
                We've sent a secure 6-digit code to:<br>
                <span class="text-accent fw-bold">{{ user_email }}</span>
            </p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4 otp-field-wrapper">
                {{ form.otp }}
                {% if form.otp.errors %}
                    <div class="text-danger small mt-3 fw-bold">âœ• {{ form.otp.errors.0 }}</div>
                {% endif %}
            </div>

            <button type="submit" class="btn-verify">Verify & Sign In</button>
        </form>

        <div class="auth-footer mt-4 text-center">
            <p class="text-secondary small mb-0">Didn't receive a code?</p>
            <a href="{% url 'login' %}" style="color: var(--accent-color); text-decoration: none; font-weight: 600; font-size: 0.9rem;">
                Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
